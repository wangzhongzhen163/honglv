<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap/css/honglvpage1.css"/>
    <link rel="stylesheet" href="lib/bootstrap/css/base.css"/>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap/css/honglvpage1.css"/>
    <script src="lib/html5shiv/html5shiv.min.js"></script>

<body>
<div class="content">
    <header>
        <a href="honglv.html"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <p>连载动漫</p>
    </header>

    <div class="items">
    </div>
    
</div>

<script type="text/template" id="items">
    <ul>
        {{each result as value i}}
        <li>
            <a href="{{value.url}}"><img src="{{value.img}}" alt=""/>
                <div>
                    <div>{{value.name}}</div>
                    <div>{{value.episode}}</div>
                    <div>{{value.updateTime}}</div>
                    <div>{{value.downloadCount}}</div>
                </div></a>

        </li>
        {{/each}}
    </ul>
</script>

<script src="lib/jquery/jquery-1.12.2.js"></script>
<!--<script src="lib/bootstrap/js/bootstrap.min.js"></script>-->
